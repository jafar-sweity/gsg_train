<!DOCTYPE html>
<html>

<head>
    <title>Quote Search Filter</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Quote Search Filter</h1>
    <input type="text" id="searchInput" placeholder="Enter search text">
    <ul id="quoteList"></ul>
    <p id="errorMessage" class="error"></p>

    <script src="main.js"></script>
</body>

</html>
